<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futures Trading Journal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-8">
    <div class="container mx-auto px-4">
        <!-- Authentication Container -->
        <div id="auth-container" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl mb-6 text-center text-blue-500">Futures Trading Journal</h2>
            <div id="user-status" class="mb-4 text-center text-gray-600"></div>
            
            <input 
                type="email" 
                id="email" 
                placeholder="Email" 
                class="w-full p-2 mb-4 border rounded"
            >
            <input 
                type="password" 
                id="password" 
                placeholder="Password" 
                class="w-full p-2 mb-4 border rounded"
            >
            
            <div class="flex space-x-4">
                <button 
                    onclick="signUp()" 
                    class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                >
                    Sign Up
                </button>
                <button 
                    onclick="signIn()" 
                    class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600"
                >
                    Sign In
                </button>
            </div>
            
            <div class="mt-4 text-center">
                <button 
                    onclick="resetPassword()" 
                    class="text-blue-500 hover:underline"
                >
                    Forgot Password?
                </button>
            </div>
        </div>
        
        <!-- Trade Calculator Container -->
        <div id="calculator-container" class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl mb-6 text-center">Futures TP/SL Calculator</h2>
            
            <label for="tradeType" class="block mb-2 font-bold">Trade Type:</label>
            <select id="tradeType" onchange="updateTradeTypeStyle(this)" data-value="select" class="w-full p-2 mb-4 border rounded">
                <option value="select" data-value="select">Select</option>
                <option value="long" data-value="long">Long</option>
                <option value="short" data-value="short">Short</option>
            </select>
            
            <label for="ticker" class="block mb-2 font-bold">Ticker:</label>
            <input type="text" id="ticker" placeholder="e.g., LINKUSDT.P" class="w-full p-2 mb-4 border rounded">
            
            <label for="entry" class="block mb-2 font-bold">Entry Price (USDT):</label>
            <input type="number" id="entry" placeholder="Enter price" class="w-full p-2 mb-4 border rounded">

            <label for="leverage" class="block mb-2 font-bold">Leverage:</label>
            <input type="number" id="leverage" placeholder="Enter leverage (default 1)" value="1" class="w-full p-2 mb-4 border rounded">

            <label for="tpPercent" class="block mb-2 font-bold">Target Return Percentage (%):</label>
            <input type="number" id="tpPercent" placeholder="Enter TP %" step="0.01" class="w-full p-2 mb-4 border rounded">

            <label for="slPercent" class="block mb-2 font-bold">Loss Limit Percentage (%):</label>
            <input type="number" id="slPercent" placeholder="Enter SL %" step="0.01" class="w-full p-2 mb-4 border rounded">

            <label for="margin" class="block mb-2 font-bold">Margin (USDT):</label>
            <input type="number" id="margin" placeholder="Enter margin amount" class="w-full p-2 mb-4 border rounded">

            <button onclick="calculate()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 mb-4">Calculate</button>
            
            <div id="results" class="mb-4"></div>
            
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="logCheckbox" class="mr-2">
                    <label for="logCheckbox" class="font-bold">Log this trade</label>
                </div>
                <button onclick="logTrade()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Log Trade</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - REPLACE WITH YOUR OWN
        const firebaseConfig = {
            apiKey: "AIzaSyBcO4eJCLyyDcvEfKtqbYPTsn3rNPK5xtw",
            authDomain: "trading-journal-emm.firebaseapp.com",
            projectId: "trading-journal-emm",
            storageBucket: "trading-journal-emm.firebasestorage.app",
            messagingSenderId: "219067165137",
            appId: "1:219067165137:web:b30c816cc63eee92e198f0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Authentication State Management
        auth.onAuthStateChanged((user) => {
            const authContainer = document.getElementById('auth-container');
            const calculatorContainer = document.getElementById('calculator-container');
            
            if (user) {
                authContainer.style.display = 'none';
                calculatorContainer.style.display = 'block';
            } else {
                authContainer.style.display = 'block';
                calculatorContainer.style.display = 'none';
            }
        });

        // Authentication Functions
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Sign-Up Successful!');
            } catch (error) {
                alert('Sign-Up Error: ' + error.message);
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('Sign-In Successful!');
            } catch (error) {
                alert('Sign-In Error: ' + error.message);
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email to reset the password.');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent!');
            } catch (error) {
                alert('Reset Password Error: ' + error.message);
            }
        }

        async function signOutUser() {
            try {
                await auth.signOut();
                alert('Signed out successfully');
            } catch (error) {
                alert('Sign Out Error: ' + error.message);
            }
        }

        // Calculator & Trade Logging Functions
        function updateTradeTypeStyle(selectElement) {
            const value = selectElement.value;
            if (value === "select") {
                selectElement.setAttribute("data-value", "select");
            } else if (value === "long") {
                selectElement.style.backgroundColor = '#238636'; // Green for Long
                selectElement.style.color = 'white';
            } else if (value === "short") {
                selectElement.style.backgroundColor = '#d73a49'; // Red for Short
                selectElement.style.color = 'white';
            }
        }

        function calculate() {
            const tradeType = document.getElementById('tradeType').value;
            const ticker = document.getElementById('ticker').value;
            const entry = parseFloat(document.getElementById('entry').value);
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
            const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value);

            if (!ticker || !entry || tradeType === "select") {
                alert('Please fill in all required fields.');
                return;
            }

            const tpPrice = tradeType === "long"
                ? entry * (1 + tpPercent / (100 * leverage))
                : entry * (1 - tpPercent / (100 * leverage));
            const slPrice = tradeType === "long"
                ? entry * (1 - slPercent / (100 * leverage))
                : entry * (1 + slPercent / (100 * leverage));

            const profit = margin * (tpPercent / 100);
            const loss = margin * (slPercent / 100);

            document.getElementById('results').innerHTML = `
                <p><strong>Take-Profit Price:</strong> ${tpPrice.toFixed(4)} USDT</p>
                <p><strong>Stop-Loss Price:</strong> ${slPrice.toFixed(4)} USDT</p>
                <p><strong>Potential Profit:</strong> <span class="text-green-600">${profit.toFixed(2)} USDT</span></p>
                <p><strong>Potential Loss:</strong> <span class="text-red-600">${loss.toFixed(2)} USDT</span></p>
            `;
        }

        async function logTrade() {
            const user = auth.currentUser;
            
            if (!user) {
                alert('Please log in first');
                return;
            }

            const ticker = document.getElementById('ticker').value;
            const entryPrice = parseFloat(document.getElementById('entry').value);
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
            const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;
            const tradeType = document.getElementById('tradeType').value;
            const margin = parseFloat(document.getElementById('margin').value);

            try {
                await db.collection("trades").add({
                    userId: user.uid,
                    ticker,
                    entryPrice,
                    leverage,
                    tpPercent,
                    slPercent,
                    tradeType,
                    margin,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Trade logged successfully!');
            } catch (error) {
                alert('Error logging trade: ' + error.message);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures TP/SL Calculator with Journal</title>
  <style>
    /* Styling remains unchanged */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    h1, h2 {
      text-align: center;
      color: #58a6ff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #161b22;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: transparent;
      border: none;
      width: 32px;
      height: 32px;
    }

    .reset-button img {
      width: 100%;
      height: 100%;
      transition: transform 0.2s ease-in-out;
    }

    .reset-button:hover img {
      transform: scale(1.2);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, .log-button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      padding: 10px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    .log-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .log-section input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .log-button {
      background: #58a6ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 48%;
    }

    .log-button:hover {
      background: #79b8ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #30363d;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #161b22;
      color: #58a6ff;
    }

    td {
      background: #0d1117;
    }

    .auth-container {
      margin-bottom: 20px;
    }

    .auth-container button {
      width: 48%;
    }
  </style>
</head>
<body>
  <h1>Futures TP/SL Calculator with Journal</h1>

  <!-- Authentication Section -->
  <div class="auth-container container">
    <h2>Authentication</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div style="display: flex; justify-content: space-between;">
      <button onclick="signUp()">Sign Up</button>
      <button onclick="signIn()">Sign In</button>
    </div>
  </div>

  <div class="container">
    <button class="reset-button" onclick="resetCalculator()">
      <img src="https://img.icons8.com/material-outlined/24/ffffff/delete.png" alt="Reset">
    </button>

    <label for="tradeType">Trade Type:</label>
    <select id="tradeType" onchange="updateTradeTypeStyle(this)" data-value="select">
      <option value="select">Select</option>
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>

    <label for="ticker">Ticker:</label>
    <input type="text" id="ticker" placeholder="e.g., LINKUSDT.P">

    <label for="entry">Entry Price (USDT):</label>
    <input type="number" id="entry" placeholder="Enter price">

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" placeholder="Enter leverage" value="1">

    <label for="tpPercent">Target Return Percentage (%):</label>
    <input type="number" id="tpPercent" placeholder="Enter TP %">

    <label for="slPercent">Loss Limit Percentage (%):</label>
    <input type="number" id="slPercent" placeholder="Enter SL %">

    <label for="margin">Margin (USDT):</label>
    <input type="number" id="margin" placeholder="Enter margin">

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
  </div>

  <h2>Journal</h2>
  <div class="container">
    <table id="journal">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Ticker</th>
          <th>Entry Price</th>
          <th>TP Price</th>
          <th>SL Price</th>
          <th>Margin</th>
          <th>Win/Loss</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('Sign-Up Successful!'))
        .catch(err => alert(err.message));
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert('Sign-In Successful!'))
        .catch(err => alert(err.message));
    }

    function logTrade(dateTime, ticker, entry, tpPrice, slPrice, margin) {
      const trade = {
        date_time: dateTime,
        ticker,
        entry_price: entry,
        tp_price: tpPrice,
        sl_price: slPrice,
        margin,
        win_loss: null
      };

      db.collection('trades').add(trade)
        .then(() => {
          document.getElementById('logCheckbox').checked = true;
          alert('Trade logged successfully!');
        })
        .catch(err => alert('Error logging trade: ' + err.message));
    }
  </script>
</body>
</html>

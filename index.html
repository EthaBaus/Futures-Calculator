<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures TP/SL Calculator</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #0d1117; /* GitHub dark mode background */
      color: #c9d1d9; /* GitHub text color for readability */
    }

    h1 {
      text-align: center;
      color: #58a6ff; /* GitHub blue for emphasis */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #161b22; /* Slightly lighter than the main background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #21262d; /* Border matching GitHub's panels */
      position: relative;
    }

    /* Reset Button Styling */
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: transparent;
      border: none;
      width: 32px; /* Adjusted size */
      height: 32px;
    }

    .reset-button img {
      width: 100%;
      height: 100%;
      transition: transform 0.2s ease-in-out; /* Smooth hover animation */
    }

    .reset-button:hover img {
      transform: scale(1.2); /* Enlarge by 20% */
    }

    .reset-button:hover::after {
      content: "Reset";
      position: absolute;
      top: -20px;
      right: -10px;
      background-color: #21262d;
      color: white;
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #c9d1d9;
    }

    select, input {
      width: 100%; /* Ensure full width to match all fields */
      box-sizing: border-box; /* Include padding and border in the width */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #30363d; /* Input border */
      border-radius: 5px;
      background-color: #0d1117; /* Match background */
      color: #c9d1d9;
    }

    select[data-value="long"] {
      background-color: #238636; /* Green for long */
      color: white;
    }

    select[data-value="short"] {
      background-color: #d73a49; /* Red for short */
      color: white;
    }

    select[data-value="select"] {
      background-color: #0d1117; /* Default neutral color */
      color: #c9d1d9;
    }

    input::placeholder {
      color: #8b949e; /* Placeholder color for subtle hints */
    }

    button {
      width: 100%; /* Ensure the button remains full width */
      padding: 10px;
      background: #238636; /* GitHub green for buttons */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2ea043; /* Slightly lighter green for hover effect */
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #161b22; /* Match container */
      border: 1px solid #30363d; /* Match input border */
      border-radius: 5px;
      color: #c9d1d9;
    }

    .warning {
      color: #ff7b72; /* GitHub warning red */
      font-weight: bold;
    }

    /* Highlighted profit/loss */
    .profit {
      color: #238636; /* Green for profit */
      font-weight: bold;
    }

    .loss {
      color: #d73a49; /* Red for loss */
      font-weight: bold;
    }

    /* Highlighted text */
    strong {
      color: #58a6ff; /* GitHub blue for emphasis */
    }
  </style>
</head>
<body>
  <h1>Futures TP/SL Calculator</h1>
  <div class="container">
    <button class="reset-button" onclick="resetCalculator()">
      <img src="https://img.icons8.com/material-outlined/24/ffffff/delete.png" alt="Reset">
    </button>

    <label for="tradeType">Trade Type:</label>
    <select id="tradeType" onchange="updateTradeTypeStyle(this)" data-value="select">
      <option value="select" data-value="select">Select</option>
      <option value="long" data-value="long">Long</option>
      <option value="short" data-value="short">Short</option>
    </select>

    <label for="entry">Entry Price (USDT):</label>
    <input type="number" id="entry" placeholder="Enter price">

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" placeholder="Enter leverage (default 1)" value="1">

    <label for="tpPercent">Target Return Percentage (%):</label>
    <input type="number" id="tpPercent" placeholder="Enter TP %" step="0.01">

    <label for="slPercent">Loss Limit Percentage (%):</label>
    <input type="number" id="slPercent" placeholder="Enter SL %" step="0.01">

    <label for="margin">Margin (USDT):</label>
    <input type="number" id="margin" placeholder="Enter margin amount">

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Update trade type dropdown background
    function updateTradeTypeStyle(selectElement) {
      selectElement.setAttribute("data-value", selectElement.value);
    }

    // Reset calculator fields
    function resetCalculator() {
      const tradeType = document.getElementById("tradeType");
      tradeType.value = "select";
      updateTradeTypeStyle(tradeType);

      document.getElementById("entry").value = "";
      document.getElementById("leverage").value = "1";
      document.getElementById("tpPercent").value = "";
      document.getElementById("slPercent").value = "";
      document.getElementById("margin").value = "";
      document.getElementById("output").innerHTML = "";
    }

    // Perform calculations
    function calculate() {
      const tradeType = document.getElementById("tradeType").value;
      if (tradeType === "select") {
        document.getElementById("output").innerHTML = '<p class="warning">Please select a trade type.</p>';
        return;
      }

      const entry = parseFloat(document.getElementById("entry").value);
      const leverage = parseFloat(document.getElementById("leverage").value) || 1;
      const tpPercent = parseFloat(document.getElementById("tpPercent").value) || 0;
      const slPercent = parseFloat(document.getElementById("slPercent").value) || 0;
      const margin = parseFloat(document.getElementById("margin").value);

      if (!entry || !margin || margin <= 0) {
        document.getElementById("output").innerHTML = '<p class="warning">Please enter valid Entry Price and Margin values.</p>';
        return;
      }

      let tpPrice, slPrice;
      if (tradeType === "long") {
        tpPrice = entry * (1 + tpPercent / (100 * leverage));
        slPrice = entry * (1 - slPercent / (100 * leverage));
      } else {
        tpPrice = entry * (1 - tpPercent / (100 * leverage));
        slPrice = entry * (1 + slPercent / (100 * leverage));
      }

      const profit = margin * (tpPercent / 100);
      const loss = margin * (slPercent / 100);

      document.getElementById("output").innerHTML = `
        <p><strong>Take-Profit Price:</strong> ${tpPrice.toFixed(4)} USDT</p>
        <p><strong>Stop-Loss Price:</strong> ${slPrice.toFixed(4)} USDT</p>
        <p><strong>Potential Profit:</strong> <span class="profit">${profit.toFixed(2)} USDT</span></p>
        <p><strong>Potential Loss:</strong> <span class="loss">${loss.toFixed(2)} USDT</span></p>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futures Trading Journal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f2937; /* Dark gray-blue background */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-start py-8 text-white">
    <div class="container mx-auto px-4 w-full md:w-3/4 lg:w-1/2">
        <!-- Authentication Container -->
        <div id="auth-container" class="bg-gray-800 p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl mb-6 text-center text-blue-500">Futures Trading Journal</h2>
            <div id="user-status" class="mb-4 text-center text-gray-400"></div>
            
            <input 
                type="email" 
                id="email" 
                placeholder="Email" 
                class="w-full p-2 mb-4 border rounded bg-gray-700 text-white"
            >
            <input 
                type="password" 
                id="password" 
                placeholder="Password" 
                class="w-full p-2 mb-4 border rounded bg-gray-700 text-white"
            >
            
            <div class="flex space-x-4">
                <button 
                    onclick="signUp()" 
                    class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                >
                    Sign Up
                </button>
                <button 
                    onclick="signIn()" 
                    class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600"
                >
                    Sign In
                </button>
            </div>
            
            <div class="mt-4 text-center">
                <button 
                    onclick="resetPassword()" 
                    class="text-blue-500 hover:underline"
                >
                    Forgot Password?
                </button>
            </div>
        </div>
        
        <!-- Trade Calculator Container -->
        <div id="calculator-container" class="bg-gray-800 p-8 rounded-lg shadow-md mb-8 relative">
            <h2 class="text-2xl mb-6 text-center">Futures TP/SL Calculator</h2>
            
            <label for="tradeType" class="block mb-2 font-bold">Trade Type:</label>
            <select id="tradeType" onchange="updateTradeTypeStyle(this)" data-value="select" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">
                <option value="select" data-value="select">Select</option>
                <option value="long" data-value="long">Long</option>
                <option value="short" data-value="short">Short</option>
            </select>
            
            <label for="ticker" class="block mb-2 font-bold">Ticker:</label>
            <input type="text" id="ticker" placeholder="e.g., LINKUSDT.P" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">
            
            <label for="entry" class="block mb-2 font-bold">Entry Price (USDT):</label>
            <input type="number" id="entry" placeholder="Enter price" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">

            <label for="leverage" class="block mb-2 font-bold">Leverage:</label>
            <input type="number" id="leverage" placeholder="Enter leverage (default 1)" value="1" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">

            <label for="tpPercent" class="block mb-2 font-bold">Target Return Percentage (%):</label>
            <input type="number" id="tpPercent" placeholder="Enter TP %" step="0.01" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">

            <label for="slPercent" class="block mb-2 font-bold">Loss Limit Percentage (%):</label>
            <input type="number" id="slPercent" placeholder="Enter SL %" step="0.01" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">

            <label for="margin" class="block mb-2 font-bold">Margin (USDT):</label>
            <input type="number" id="margin" placeholder="Enter margin amount" class="w-full p-2 mb-4 border rounded bg-gray-700 text-white">

            <button onclick="calculate()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 mb-4">Calculate</button>
            
            <div id="results" class="mb-4"></div>
            
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="logCheckbox" class="mr-2">
                    <label for="logCheckbox" class="font-bold">Log this trade</label>
                </div>
                <button onclick="logTrade()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Log Trade</button>
            </div>

            <div class="absolute top-4 right-4 cursor-pointer hover:scale-110 transition-transform" onclick="resetCalculator()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        
        <div class="bg-gray-800 p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl mb-6 text-center">Futures Trading Journal</h2>
            <p class="mb-4">Track your futures trades in our secure journal.</p>
            <a href="https://github.com/your-username/your-repo-name" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 block text-center">
                Go to Trading Journal
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, addDoc, collection } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Replace with your own Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Authentication State Management
        onAuthStateChanged(auth, (user) => {
            const authContainer = document.getElementById('auth-container');
            const calculatorContainer = document.getElementById('calculator-container');
            
            if (user) {
                authContainer.style.display = 'none';
                calculatorContainer.style.display = 'block';
            } else {
                authContainer.style.display = 'block';
                calculatorContainer.style.display = 'none';
            }
        });

        // Authentication Functions
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('Sign-Up Successful!');
            } catch (error) {
                alert('Sign-Up Error: ' + error.message);
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Sign-In Successful!');
            } catch (error) {
                alert('Sign-In Error: ' + error.message);
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email to reset the password.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent!');
            } catch (error) {
                alert('Reset Password Error: ' + error.message);
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
                alert('Signed out successfully');
            } catch (error) {
                alert('Sign Out Error: ' + error.message);
            }
        }

        // Calculator & Trade Logging Functions
        function updateTradeTypeStyle(selectElement) {
            const value = selectElement.value;
            if (value === "select") {
                selectElement.setAttribute("data-value", "select");
                selectElement.style.backgroundColor = "transparent";
                selectElement.style.color = "inherit";
            } else if (value === "long") {
                selectElement.style.backgroundColor = '#238636'; // Green for Long
                selectElement.style.color = 'white';
            } else if (value === "short") {
                selectElement.style.backgroundColor = '#d73a49'; // Red for Short
                selectElement.style.color = 'white';
            }
        }

        function calculate() {
            const tradeType = document.getElementById('tradeType').value;
            const ticker = document.getElementById('ticker').value;
            const entry = parseFloat(document.getElementById('entry').value);
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
            const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value);

            if (!ticker || !entry || tradeType === "select") {
                alert('Please fill in all required fields.');
                return;
            }

            const tpPrice = tradeType === "long"
                ? entry * (1 + tpPercent / (100 * leverage))
                : entry * (1 - tpPercent / (100 * leverage));
            const slPrice = tradeType === "long"
                ? entry * (1 - slPercent / (100 * leverage))
                : entry * (1 + slPercent / (100 * leverage));

            const profit = margin * (tpPercent / 100);
            const loss = margin * (slPercent / 100);

            document.getElementById('results').innerHTML = `
                <p><strong>Take-Profit Price:</strong> ${tpPrice.toFixed(4)} USDT</p>
                <p><strong>Stop-Loss Price:</strong> ${slPrice.toFixed(4)} USDT</p>
                <p><strong>Potential Profit:</strong> <span class="text-green-600">${profit.toFixed(2)} USDT</span></p>
                <p><strong>Potential Loss:</strong> <span class="text-red-600">${loss.toFixed(2)} USDT</span></p>
            `;
        }

        function resetCalculator() {
            document.getElementById('tradeType').value = 'select';
            updateTradeTypeStyle(document.getElementById('tradeType'));
            document.getElementById('ticker').value = '';
            document.getElementById('entry').value = '';
            document.getElementById('leverage').value = '1';
            document.getElementById('tpPercent').value = '';
            document.getElementById('slPercent').value = '';
            document.getElementById('margin').value = '';
            document.getElementById('results').innerHTML = '';
        }

        async function logTrade() {
            const user = auth.currentUser;
            
            if (!user) {
                alert('Please log in first');
                return;
            }

            const ticker = document.getElementById('ticker').value;
            const entryPrice = parseFloat(document.getElementById('entry').value);
            const leverage = parseFloat(document.getElementById('leverage').value) || 1;
            const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
            const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;
            const tradeType = document.getElementById('tradeType').value;
            const margin = parseFloat(document.getElementById('margin').value);

            try {
                await addDoc(collection(db, "trades"), {
                    userId: user.uid,
                    ticker,
                    entryPrice,
                    leverage,
                    tpPercent,
                    slPercent,
                    tradeType,
                    margin,
                    timestamp: new Date()
                });
                alert('Trade logged successfully!');
            } catch (error) {
                alert('Error logging trade: ' + error.message);
            }
        }
    </script>
</body>
</html>

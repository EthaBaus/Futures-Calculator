<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures TP/SL Calculator</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #0d1117; /* GitHub dark mode background */
      color: #c9d1d9; /* GitHub text color for readability */
    }

    h1 {
      text-align: center;
      color: #58a6ff; /* GitHub blue for emphasis */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #161b22; /* Slightly lighter than the main background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #21262d; /* Border matching GitHub's panels */
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #c9d1d9;
    }

    select, input {
      width: calc(100% - 22px); /* Adjust width to align with the button */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #30363d; /* Input border */
      border-radius: 5px;
      background-color: #0d1117; /* Match background */
      color: #c9d1d9;
    }

    select {
      cursor: pointer;
    }

    input::placeholder {
      color: #8b949e; /* Placeholder color for subtle hints */
    }

    button {
      width: 100%; /* Ensure the button remains full width */
      padding: 10px;
      background: #238636; /* GitHub green for buttons */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2ea043; /* Slightly lighter green for hover effect */
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #161b22; /* Match container */
      border: 1px solid #30363d; /* Match input border */
      border-radius: 5px;
      color: #c9d1d9;
    }

    .warning {
      color: #ff7b72; /* GitHub warning red */
      font-weight: bold;
    }

    /* Highlighted text */
    strong {
      color: #58a6ff; /* GitHub blue for emphasis */
    }
  </style>
</head>
<body>
  <h1>Futures TP/SL Calculator</h1>
  <div class="container">
    <label for="tradeType">Trade Type:</label>
    <select id="tradeType">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>

    <label for="entry">Entry Price (USDT):</label>
    <input type="number" id="entry" placeholder="Enter price">

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" placeholder="Enter leverage (default 1)" value="1">

    <label for="tpPercent">Target Return Percentage (%):</label>
    <input type="number" id="tpPercent" placeholder="Enter TP %" step="0.01">

    <label for="slPercent">Loss Limit Percentage (%):</label>
    <input type="number" id="slPercent" placeholder="Enter SL %" step="0.01">

    <label for="margin">Margin (USDT):</label>
    <input type="number" id="margin" placeholder="Enter margin amount">

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function calculate() {
      // Get input values
      const tradeType = document.getElementById('tradeType').value; // Long or Short
      const entry = parseFloat(document.getElementById('entry').value);
      const leverage = parseFloat(document.getElementById('leverage').value) || 1;
      const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
      const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;
      const margin = parseFloat(document.getElementById('margin').value);

      // Validate inputs
      if (!entry || entry <= 0 || !margin || margin <= 0) {
        document.getElementById('output').innerHTML = '<p class="warning">Please enter valid Entry Price and Margin values.</p>';
        return;
      }
      if (tpPercent < 0 || slPercent < 0) {
        document.getElementById('output').innerHTML = '<p class="warning">Percentages cannot be negative.</p>';
        return;
      }

      // Calculate TP and SL prices based on trade type
      let tpPrice, slPrice;
      if (tradeType === "long") {
        tpPrice = entry * (1 + (tpPercent / (100 * leverage)));
        slPrice = entry * (1 - (slPercent / (100 * leverage)));
      } else { // Short trade
        tpPrice = entry * (1 - (tpPercent / (100 * leverage)));
        slPrice = entry * (1 + (slPercent / (100 * leverage)));
      }

      // Calculate Profit and Loss
      const profit = margin * (tpPercent / 100);
      const loss = margin * (slPercent / 100);

      // Check for risk management warning (close to liquidation)
      const liquidationWarning = slPrice <= entry * 0.9 && tradeType === "long"
        || slPrice >= entry * 1.1 && tradeType === "short"
        ? '<p class="warning">Warning: Stop-Loss price is too close to the estimated liquidation price.</p>' : '';

      // Display results
      document.getElementById('output').innerHTML = `
        ${liquidationWarning}
        <p><strong>Take-Profit Price:</strong> ${tpPrice.toFixed(4)} USDT</p>
        <p><strong>Stop-Loss Price:</strong> ${slPrice.toFixed(4)} USDT</p>
        <p><strong>Potential Profit:</strong> ${profit.toFixed(2)} USDT</p>
        <p><strong>Potential Loss:</strong> ${loss.toFixed(2)} USDT</p>
      `;
    }
  </script>
</body>
</html>

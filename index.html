<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futures TP/SL Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #161b22;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    input::placeholder {
      color: #8b949e;
    }

    button {
      background: #238636;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2ea043;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #30363d;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #161b22;
      color: #58a6ff;
    }

    td {
      background: #0d1117;
    }
  </style>
</head>
<body>
  <h1>Futures TP/SL Calculator</h1>
  <div class="container">
    <label for="ticker">Ticker:</label>
    <input type="text" id="ticker" placeholder="e.g., LINKUSDT.P">

    <label for="entry">Entry Price (USDT):</label>
    <input type="number" id="entry" placeholder="Enter price">

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" placeholder="Enter leverage (default 1)" value="1">

    <label for="tpPercent">Target Return Percentage (%):</label>
    <input type="number" id="tpPercent" placeholder="Enter TP %" step="0.01">

    <label for="slPercent">Loss Limit Percentage (%):</label>
    <input type="number" id="slPercent" placeholder="Enter SL %" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
  </div>

  <h2 style="margin-top: 40px; color: #58a6ff;">Journal</h2>
  <div class="container">
    <table id="journal">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Ticker</th>
          <th>Entry Price</th>
          <th>TP Price</th>
          <th>SL Price</th>
          <th>Win/Loss</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function calculate() {
      const ticker = document.getElementById('ticker').value;
      const entry = parseFloat(document.getElementById('entry').value);
      const leverage = parseFloat(document.getElementById('leverage').value) || 1;
      const tpPercent = parseFloat(document.getElementById('tpPercent').value) || 0;
      const slPercent = parseFloat(document.getElementById('slPercent').value) || 0;

      if (!ticker || !entry) {
        alert('Please enter valid ticker and entry price.');
        return;
      }

      const tpPrice = entry * (1 + tpPercent / (100 * leverage));
      const slPrice = entry * (1 - slPercent / (100 * leverage));

      const date_time = new Date().toISOString();

      const resultHTML = `
        <p><strong>Take-Profit Price:</strong> ${tpPrice.toFixed(4)} USDT</p>
        <p><strong>Stop-Loss Price:</strong> ${slPrice.toFixed(4)} USDT</p>
        <button onclick="logTrade('${date_time}', '${ticker}', ${entry}, ${tpPrice}, ${slPrice})">
          Log Trade
        </button>
      `;
      document.getElementById('results').innerHTML = resultHTML;
    }

    async function logTrade(date_time, ticker, entry_price, tp_price, sl_price) {
      const trade = {
        date_time,
        ticker,
        entry_price,
        tp_price,
        sl_price,
        win_loss: '' // Initially blank, to be updated later
      };

      const response = await fetch('http://localhost:3000/trades', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(trade)
      });

      if (response.ok) {
        alert('Trade logged successfully!');
        loadJournal();
      } else {
        alert('Failed to log trade.');
      }
    }

    async function loadJournal() {
      const response = await fetch('http://localhost:3000/trades');
      const trades = await response.json();

      const tableBody = document.querySelector('#journal tbody');
      tableBody.innerHTML = '';

      trades.forEach(trade => {
        tableBody.innerHTML += `
          <tr>
            <td>${trade.date_time}</td>
            <td>${trade.ticker}</td>
            <td>${trade.entry_price.toFixed(2)}</td>
            <td>${trade.tp_price.toFixed(2)}</td>
            <td>${trade.sl_price.toFixed(2)}</td>
            <td>
              <select onchange="updateWinLoss(${trade.id}, this.value)">
                <option value="" ${trade.win_loss === '' ? 'selected' : ''}></option>
                <option value="Win" ${trade.win_loss === 'Win' ? 'selected' : ''}>Win</option>
                <option value="Loss" ${trade.win_loss === 'Loss' ? 'selected' : ''}>Loss</option>
              </select>
            </td>
          </tr>
        `;
      });
    }

    async function updateWinLoss(id, win_loss) {
      await fetch(`http://localhost:3000/trades`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, win_loss })
      });
      loadJournal();
    }

    loadJournal();
  </script>
</body>
</html>
